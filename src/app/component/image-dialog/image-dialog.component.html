<div class="dialog-container">
  <h2 mat-dialog-title>Image</h2>
  <div class="image-box">
    <mat-dialog-content>
      <img [src]="data.image" alt="Enlarged Image" width="100%" />
    </mat-dialog-content>
  </div>
  <div mat-dialog-actions class="actions-container">
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
